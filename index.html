<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <div class="result">
                    <h1>Your Result</h1>
                    <div class="number">
                        <p>76</p>
                        <span>of 100</span>
                    </div>
                    <h3>Great</h3>
                    <p class="btm-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, quam. adipisicing elit. Similique.</p>
                </div>
                <div class="summary">
                    <h1>Summary</h1>
                        <div class="all-summary one">
                            <div class="summary-left">
                                <i class="fa-solid fa-link"></i>
                                <h5>Reaction</h5>
                            </div>
                            <div class="summary-right">
                                <p>80<span> / 100</span></p>
                            </div>
                        </div>
                        <div class="all-summary two">
                            <div class="summary-left">
                                <i class="fa-regular fa-clock"></i>
                                <h5>Memory</h5>
                            </div>
                            <div class="summary-right">
                                <p>92<span> / 100</span></p>
                            </div>
                        </div>
                        <div class="all-summary three">
                            <div class="summary-left">
                                <i class="fa-regular fa-comment"></i>
                                <h5>Verbal</h5>
                            </div>
                            <div class="summary-right">
                                <p>61<span> / 100</span></p>
                            </div>
                        </div>
                        <div class="all-summary four">
                            <div class="summary-left">
                                <i class="fa-regular fa-eye"></i>
                                <h5>Visual</h5>
                            </div>
                            <div class="summary-right">
                                <p>72<span> / 100</span></p>
                            </div>
                        </div>
                        <button>Continue</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
